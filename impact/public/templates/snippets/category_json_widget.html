{% load filters %}
<div class="fr-grid-row fr-grid-row--gutters fr-grid-row--bottom">
{% for widget in widget.subwidgets %}
    <div class="fr-col-12 fr-col-sm-2 fr-mx-2w">
        <label class="fr-label" for="{{ widget.attrs.id }}">{{ widget.attrs.label }}</label>
        {% include widget.template_name %}
    </div>
{% endfor %}
</div>
