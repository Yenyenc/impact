<div class="fr-checkbox-group{% if field.errors %} fr-input-group--error {% endif %}">
    {{ field }}
    <label class="fr-label" for="{{ field.id_for_label }}">{{ field.label }}
        <span class="fr-hint-text">{{ field.help_text }}</span>
    </label>
    {% if field.errors %}
    <p id="{{ field.name }}-error-desc-error" class="fr-error-text">
        {% for error in field.errors %}
            {{ error|escape }}
        {% endfor %}
    </p>
    {% endif %}
</div>
