{% extends "public/base.html" %}

{% block content %}
<div class="fr-container fr-my-16w">
    {% if errors %}
    <div class="fr-alert fr-alert--error">
        <h3 class="fr-alert__title">Erreur API Entreprise</h3>
        <p>{{ errors }}</p>
    </div>
    {% endif %}
    <div class="fr-grid-row fr-grid-row--center">
        <form action="{% url 'siren' %}" method="get">
            {% csrf_token %}
            <div class="fr-input-group">
                <label class="fr-label" for="{{ form.siren.id_for_label }}">{{ form.siren.label }}
                    <span class="fr-hint-text">{{ form.siren.help_text }}</span>
                </label>
                {{ form.siren }}
            </div>
            <input type="submit" value="Envoyer" class="fr-btn ">
        </form>
    </div>
</div>
{% endblock %}
