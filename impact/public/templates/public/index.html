{% extends "public/base.html" %}

{% block content %}
<div class="fr-container fr-my-16w">
    <div class="fr-grid-row fr-grid-row--center">
        <form action="{% url 'siren' %}" method="get">
            {% csrf_token %}
            <div class="fr-input-group">
                <label class="fr-label" for="text-input-siren">Votre numéro de SIREN
                    <span class="fr-hint-text">Saisissez un numéro SIREN valide, disponible sur le Kbis de votre organisation</span>
                </label>
                <input class="fr-input" type="text" id="text-input-siren" name="siren">
            </div>
            <input type="submit" value="Envoyer" class="fr-btn ">
        </form>
    </div>
</div>
{% endblock %}
