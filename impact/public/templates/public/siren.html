{% extends "public/base.html" %}

{% block content %}
<div class="fr-container fr-my-16w">
    <div class="fr-grid-row fr-grid-row--center">
        <div class="fr-col">
            <h1>{{ raison_sociale }}</h1>

            <form action="{% url 'eligibilite' %}" method="get">
                {% csrf_token %}
                <div class="fr-select-group">
                    <label class="fr-label" for="effectif">{{ form.effectif.label }}
                        <span class="fr-hint-text">{{ form.effectif.help_text }}</span>
                    </label>
                    {{ form.effectif }}
                </div>

                <div class="fr-checkbox-group">
                    {{ form.accord }}
                    <label class="fr-label" for="id_accord">{{ form.accord.label }}</label>
                </div>
                <input type="submit" value="Vérifier mon éligibilité" class="fr-btn ">
                <a href="/" class="fr-btn fr-btn--secondary">Je ne suis pas {{ raison_sociale }}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
