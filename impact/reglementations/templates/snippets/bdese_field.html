{% extends "snippets/field.html" %}
{% load filters %}

{% block field_label %}
<div class="fr-grid-row fr-grid-row--gutters fr-grid-row--middle">
    <div class="fr-col">
        <label class="fr-label" for="{{ field.id_for_label }}">{{ field.label }}
            <span class="fr-hint-text">{{ field.help_text }}</span>
        </label>
    </div>
    <div class="fr-col-3">
        {% with toggle_id=field|toggle_id %}
        <div class="svelte-indicateur-externe" data-toggle-id="{{ toggle_id }}" data-field-id="{{ field.id_for_label }}" data-indicateurs-externes-field-id="{{ form.indicateurs_externes_in_step.id_for_label }}"></div>
        {% endwith %}
    </div>        
</div>


{% endblock %}
